<ion-header>

    <ion-navbar>
        <ion-title>chat</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <div id="chatMessages"></div>
    <div class="message" *ngFor="let message of messages" [class]="message.specialMessage ? 'message special' : 'message' ">
        <div [class]='message.displayName == activeUser.displayName ? "innerMessage messageRight" : "innerMessage messageLeft" ' >
            <div class="username">{{message.displayName}}</div>
            <div class="message">{{message.message}}</div>
        </div>
    </div>
</ion-content>

<ion-footer>
    <div class="element">
        <ion-input ion-text type="text" [(ngModel)]="message" placeholder="Enter Your Message Here"> </ion-input>
        <button ion-button icon-only (click)="sendMessage()" ><ion-icon name="ios-send"></ion-icon></button>
    </div>
</ion-footer>
